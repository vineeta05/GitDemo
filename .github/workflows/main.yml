name: Node.js CI/CD Pipeline

on:
  push:
    branches: 
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build (optional)
        run: echo "Nothing to build for this simple Node app"

      - name: Deploy (example only)
        run: echo "Deployment step goes here"
